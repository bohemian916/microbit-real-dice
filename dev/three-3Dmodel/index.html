<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script type="text/javascript" src="bluejelly.js"></script>
	</head>

	<body>
		<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader + MTLLoader
		</div>
    		<div class="contents margin">
        		<button id="startNotifications" class="button">Start Notify</button>
        		<button id="stopNotifications" class="button">Stop Notify</button>
		</div>

                <script type="module">

  			// Find the latest version by visiting https://cdn.skypack.dev/three.
			// microbit 
			const ble = new BlueJelly();
			let roll, pitch =0; 
			window.onload = function () {
				ble.setUUID("UUID1", BlueJelly.MICROBIT_ACCELEROMETER_SERVICE, BlueJelly.MICROBIT_ACCELEROMETER_DATA);
			}
			ble.onRead = function (data, uuid){

  				//数値化
				var accX =data.getInt16(0,true)/1000.0 ;
				var accY =data.getInt16(2,true)/1000.0 ;
  				var accZ =data.getInt16(4,true)/1000.0 ;

				roll = Math.atan2(accY, accZ);
				var x = Math.sqrt(Math.pow(accY, 2) + Math.pow(accZ, 2))
				pitch = Math.atan2( -1.0 * accX, x);

			}

			document.getElementById('startNotifications').addEventListener('click', function() {
      				ble.startNotify('UUID1');
			});

			document.getElementById('stopNotifications').addEventListener('click', function() {
      				ble.stopNotify('UUID1');
			});

			// three.js
  			import * as THREE from 'https://cdn.skypack.dev/three@0.133.1';
                        import { OBJLoader } from 'https://cdn.skypack.dev/three@0.133.1/examples/jsm/loaders/OBJLoader.js';
                        import { DDSLoader } from 'https://cdn.skypack.dev/three@0.133.1/examples/jsm/loaders/DDSLoader.js';
                        import { MTLLoader } from 'https://cdn.skypack.dev/three@0.133.1/examples/jsm/loaders/MTLLoader.js';


                        let camera, scene, renderer;
			let obj;
			let mouseX = 0, mouseY = 0;

			let windowHalfX = window.innerWidth / 2;
			let windowHalfY = window.innerHeight / 2;
			init();
			animate();


			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 250;

				// scene

				scene = new THREE.Scene();

				const ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				const pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );

				const axesHelper = new THREE.AxesHelper( 100 );
                                scene.add( axesHelper );

				// model

				const onProgress = function ( xhr ) {

					if ( xhr.lengthComputable ) {

						const percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				};

				const onError = function () { };

				const manager = new THREE.LoadingManager();
				manager.addHandler( /\.dds$/i, new DDSLoader() );

				// comment in the following line and import TGALoader if your asset uses TGA textures
				// manager.addHandler( /\.tga$/i, new TGALoader() );

				new MTLLoader( manager )
				//	.setPath( 'models/obj/male02/' )
					.load( 'dice.mtl', function ( materials ) {

						materials.preload();

						new OBJLoader( manager )
							.setMaterials( materials )
						//	.setPath( 'models/obj/male02/' )
							.load( 'dice.obj', function ( object ) {

								object.position.y = - 95;
                                                                object.scale.set(15, 15, 15); 
								//object.rotation.set(0, 0, 0);
								object.position.set(0,0,0);
								scene.add( object );
								obj = object;
								console.log("obj loaded")
								requestAnimationFrame();
							}, onProgress, onError );

					} );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2; //past 2
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				//camera.position.x += ( mouseX - camera.position.x ) * .50;
				//camera.position.y += ( - mouseY - camera.position.y ) * .50;
				if(obj){
					//obj.rotation.y += 0.01;
					obj.rotation.x = -1.0 * roll ;
					obj.rotation.z =  pitch ; 
				}
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}
		</script>
	</body>
</html>
